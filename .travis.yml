language: shell

os:
  - linux
  - osx
  - windows

env:
  jobs:
    - PYTHON_VERSION=3.6

install:
  - source script/conda.sh
  - conda create --yes -n test python="${PYTHON_VERSION}"
  - source activate test
  - python setup.py install
script:
  - python setup.py test
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then cd docs && make clean && make html && cd ..; fi
after_success:
  - codecov
notifications:
  email: false
